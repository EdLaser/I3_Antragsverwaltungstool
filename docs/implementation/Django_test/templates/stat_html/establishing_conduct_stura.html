{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>StuRa Herstellung des Benehmens</title>
  <link rel="icon" href="{% static 'icon.png' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/mainstyle.css' %} ">
  <link rel="stylesheet" href="{% static 'css/W3.css' %} ">
  <link rel="stylesheet" href="{% static 'css/establishing_conduct_stura.css' %} ">
  <link rel="stylesheet" href="{% static 'css/popup.css' %} ">
  <script src="{% static 'js/owninput.js' %} "></script>
  <script src="{% static 'js/toggleradio.js' %} "></script>
</head>
<body>
<div class = "logo w3-animate-top">
  <a href="index.html" class = "w3-hover-opacity"><img src="{% static 'img/logo.png' %} " class = "sturalogo" alt="ToolLogo"/></a>
</div>
<div class = "navigation">
  <ul class = "mainnav">
    <li class = "lil"><a href="{% url 'index' %}">Home</a></li>
    <li class = "lil"><a href="{% url 'intern' %}">Zurück</a></li>
  </ul>
</div>

<div class = "content w3-animate-opacity">
     <form action="">
        <label><b>Antragsnummer:{{ con_object.number }}</b></label>
        <table class = "form">
            <tr>
                <td><input class = "w3-input w3-border" type = "text" name = "antrag" required placeholder = "2021-01-01" value="{{ con_object.number }}"></td>
                <td><input type="submit" class = "w3-button w3-green mybutton" value="Daten Anfordern"></td>
            </tr>
        </table>
    </form>
      <form action="" method="post">
        <div class = "form">
          <label><b>Antragstitel:</b></label><br>
          <input class = "w3-input w3-border" type = "text" name = "titel" required placeholder = "Antrag auf...">
        </div>

        <div class = "w3-half npad">
          <label><b>Zuständige Stelle wählen:</b></label><br>
          <label>
            <select class="w3-select w3-border" id = "Sin" onchange="mytoggleinputs('oth')" name = "election_input" required>
              <option disabled selected>Bitte Auswählen</option>
              <optgroup label="Allgemein">
                <option name = "vors" value = "1">Vorstand</option>
                <option name = "ple" value = "2">Plenum</option>
                <option name = "prae" value = "3">Präsidium</option>
                <option name = "vertkss" value = "4">Vertretung in der KSS</option>
                <option name = "vertfzs" value = "5">Vertretung im fzs</option>
                <option name = "fakulkreis" value = "6">Fakultätsarbeitskreis</option>
                <option name = "refkoll" value = "7">Referatskollegium</option>
              </optgroup>
              <optgroup label="Referatsleitung">
                <option name = "refstselorg" value = "8">Studentische Selbstverwaltung und Organisation</option>
                <option name = "refstud" value = "9">Studium</option>
                <option name = "refkul" value = "10">Kultur</option>
                <option name = "refsp" value = "11">Sport</option>
                <option name = "refqm" value = "12">Qualitätsmanagement</option>
                <option name = "refoeff" value = "13">Öffentlichkeitsarbeit</option>
                <option name = "refsoz" value = "14">Soziales</option>
                <option name = "reffin" value = "15">Finanzen</option>
                <option name = "refhoch" value = "16">Hochschulpolitik</option>
                <option name = "refint" value = "17">Internationales</option>
              </optgroup>
              <option name = "other" value = "18">Eigene...</option>
            </select>
          </label>
        </div>

        <div class = "w3-half">
          <br>
          <div id="oth" style = "visibility: hidden">
            <input class = "w3-input w3-border" type = "text" name = "otherinput">
          </div>
        </div>

        <div class = "w3-half npad">
          <label><b>Name:</b></label><br>
          <input class = "w3-input w3-border" type = "text" name = "name" required placeholder = "Max Mustermann" value="{{ con_object.name }}">
        </div>
        <div class = "w3-half">
          <label><b>E-Mail:</b></label>
          <div class="tooltip">
            <img src="{% static 'img/info.png' %} " width = "16" height = "16" alt = "Info icon"/>
            <span class="tooltiptext">Bei möglichkeit die HTW-Mail verwenden (sXXXXX@htw-dresden.de)
                    </span></div>
          <input class = "w3-input w3-border" type = "email" name = "mail" required placeholder = "example@mail.com" value="{{ con_object.mail }}">
        </div>

        <div class = "form">
          <label><b>Antragstext:</b></label>
          <div class="tooltip">
            <img src="{% static 'img/info.png' %} " width = "16" height = "16" alt = "Info icon"/>
            <span class="tooltiptext">Hier steht ein erklärender Text
                </span></div>
          <textarea class = "w3-input w3-border" name = "antrtext" rows = "4" maxlength="260">{% if con_object %}{{ con_object.text }}{% else %}"Der StuRa möge beschließen, Benehmen für die Bestellung von $Person in die $Funktion herzustellen. Momentan sind X von X Stellen besetzt. {% endif %}</textarea>
        </div>

        <div class = "form">
          <label><b>Begründung zum Antrag:</b></label>
          <textarea class = "w3-input w3-border" name = "begzantr" rows = "4" placeholder="ausführliche Begründung zum Antrag..." maxlength="260">{{ con_object.reason }}</textarea>
        </div>

        <div class = "form">
          <label><b>Vorschlag zum weiteren Verfahren:</b></label>
          <textarea class = "w3-input w3-border" name = "vrshzverf" rows = "4" placeholder="Vorschlag..." maxlength="260">{{ con_object.suggestion }}</textarea>
        </div>

        <div class = "form">
          <label><b>Anlagen:</b></label><br>
          <textarea class = "w3-input w3-border" name = "anlgn" rows = "4" maxlength="260" style="margin-bottom: 10px">{{ con_object.anlagen }}</textarea>
        </div>

        <div>
          <label><b>Änderungsantrag:</b></label><br>
          <textarea class = "w3-input w3-border" name = "aend" rows = "4" maxlength="260" style="margin-bottom: 10px">{{ con_object.aenderung }}</textarea>
        </div>

        <div class = "form">
          <label><b>Falsches Referat?</b></label>
          <label>Ja </label><input class="w3-check" type="checkbox" id="sturayes" name="wrgelec" onclick="toggleradio('sturaInput','sturayes')">
        </div>

        <div class = "form" id = "sturaInput">
          <div class = form>
            <label>
              <b>Beschlussfähig mit </b>
              <input name = "besnumber" type = "number" min = "2" max = "99" step = "1" value = "2">
              <b> Mitgliedern</b>
            </label>
          </div>

          <div class = "form">
            <label><b>Besondere Merheit?</b></label>
            <label>Ja </label><input class="w3-radio" type="radio" id = "yes" name="majorityradio">
            <label>Nein </label><input class="w3-radio" type="radio" id = "no" name="majorityradio" checked>
          </div>

          <div class = "form">
            <label><b>Beschluss:</b></label>
            <input class = "w3-input w3-border" type = "text" name = "beschluss" placeholder = "Beschluss" value="{{ con_object.beschluss }}">
          </div>

          <div class = "form">
            <label><b>Beschlusstext</b></label>
            <textarea class = "w3-input w3-border" name = "bestext" rows = "4" placeholder="Beschlusstext..." maxlength="260">{{ con_object.beschlusstext }}</textarea>
          </div>

          <div class = "form">
            <label><b>Begründung zum Beschluss:</b></label>
            <textarea class = "w3-input w3-border" name = "begtext" rows = "4" placeholder="Beschlussbegründung..." maxlength="260">{{ con_object.beschlussgrund }}</textarea>
          </div>
        </div>

        <div class = "w3-row-padding">
          <input type="submit" class = "w3-button w3-green mybutton" value="Absenden">
          <input type="reset" class = "w3-button w3-indigo mybutton" value="Zurücksetzen">
          <input type="button" class = "w3-button w3-yellow mybutton" value="Antrag Drucken" onclick="window.print()">
        </div>
      </form>
</div>
{% include 'footer.html' %}
</body>
</html>
