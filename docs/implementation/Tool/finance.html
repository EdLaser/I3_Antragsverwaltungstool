<div class = "content">
    <div class = "w3-row-padding">
        <div class = "w3-half form">
            <label><b>Vorname:</b></label>
            <input class = "w3-input w3-border" type = "text" placeholder = "Max">
        </div>
        <div class = "w3-half form">
            <label><b>Nachname:</b></label>
            <input class = "w3-input w3-border" type = "text" placeholder = "Mustermann">
        </div>

        <div class = "form">
            <label><b>Antragstext:</b></label>
            <div class="tooltip">
                <img src="img/info.png" width = "16" height = "16"/>
                <span class="tooltiptext">Hier steht ein erklärender Text
            </span></div>
            <textarea class = "w3-input w3-border" rows = "8">Der StuRa möge beschließen </textarea>
        </div>

        <div class = "form">
            <label><b>Begründung zum Antrag:</b></label>
            <textarea class = "w3-input w3-border" rows = "8" placeholder="ausführliche Begründung zum Antrag"></textarea>
        </div>

        <div class = "form">
            <label><b>Kostenposition im Haushaltsplan:</b></label>
            <div class="tooltip">
                <img src="img/info.png" width = "16" height = "16"/>
                <span class="tooltiptext">Bei Unkenntnis muss das Referat Finanzen konsultiert werden
            </span></div>
            <textarea class = "w3-input w3-border" rows = "8"></textarea>
        </div>

        <div class = "form">
            <label><b>Vorschlag zum weiteren Verfahren:</b></label>
            <textarea class = "w3-input w3-border" rows = "8" placeholder="Vorschlag"></textarea>
        </div>

        <div class = "form">
            <label><b>Anlagen</b></label>
            <textarea class = "w3-input w3-border" rows = "8"></textarea>
        </div>

        <div class = "form">
            <input type="button" class = "w3-button w3-green mybutton" value="Absenden">
